<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Exercice HTML 2</title>

    <body>
        <h1>Tableau de personnalités publiques</h1>
        <table>

                <th>Prénom</th>

            <tr>
                <td>Dennis</td>

            <tr>
                <td>Linus</td>

            </tr>
            <tr>

            </tr>
            <tr>
                <td>Alan</td>

            </tr>
        </table>
